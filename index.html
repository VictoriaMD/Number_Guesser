<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel = "stylesheet" type = "text/css"href = "style.css" />
    <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
    <title>Number Guesser</title>
</head>
<body>
    <div class="game-container">
        <header>Number Guesser</header>
        <div class="round-table">
            <p class="rounds">Round <span class="round-number">1</span></p>
        </div>

        <div class="game-table">

            <div class="computer-game">
                <div class="computer-table">
                    <p>Computer</p>
                    <p>Score: <span class="computer-number">0</span></p>
                </div>
                <div class="computer-score">?</div>
            </div>

            <div class="user-game">
                <div class="user-table">
                    <p>You</p>
                    <p>Score: <span class="user-number">0</span></p>
                </div class="user-number">
                <input type="number" id="human-guess" min=0 max=9 value=0>
                <div class="number-controls">
                        <button class="number-control left" id="subtract" disabled>-</button>
                        <button class="number-control right" id="add">+</button>
                </div>
                <div>
                <button class="button" id="guess">Make a Guess</button>
            </div>
                </div>
            </div>
             <div>
                 <button class="next-round" disabled>Next Round</button>
             </div>
        </div>
         <div class="instructions">
              <div class="step-1">
                  <p>Step 1</p>
                  <p>Input a number between 0 and 9</p>
              </div>
              <div class="step-2">
                  <p>Step 2</p>
                  <p>Click "Make a guess" to submit your guess and see who won the round.</p>
              </div>
              <div class="step-3">
                  <p>Step 3</p>
                  <p>Click "Next Round" to play again.</p>
              </div>
         </div>
    </div>
</body>
</html>
